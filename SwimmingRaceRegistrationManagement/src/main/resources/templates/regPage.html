<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <link rel="stylesheet" href="styleRegLoginPage.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet"> 

    <title>Regisztráció</title>
</head>
<body>

    <section>
        <div>
            <header>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="btn btn-primary" data-th-href="@{/login}">Bejelentkezés</a></li>
                    <li class="nav-item"><a class="btn btn-info" data-th-href="@{/home}">Kezdőlap</a></li>
                </ul>      
            </header>  
        </div>
    </section>

    <Section id= "reg-log">
        <div>
            <h2>Regisztráció</h2>
        </div>
        
        <form action="post" th:action="@{/process_register}" th:object="${user}">
            <div>
                <label class="labelStyle" >
                    <h5>Név</h5>
                </label>
                <input type="text"  th:field="*{fullName}">
            </div>
    
            <div>
                <label class="labelStyle" >
                    <h5>Felhasználónév</h5>
                </label>
                <input type="text" th:field="*{userName}">
            </div>
    
            <div>
                <label class="labelStyle" >
                    <h5>E-mail cím</h5>
                </label>
                <input type="text" th:field="*{eMail}">
            </div>
    
            <div>
                <label class="labelStyle">
                    <h5>Telefon</h5>
                </label>
                <input type="tel" th:field="*{telNum}">
            </div>
    
            <div>
                <label class="labelStyle" >
                    <h5>Jelszó</h5>
                </label>
                <input type="password" id="password" th:field="*{password}">
            </div>        
    
            <div>
                <label class="labelStyle" >
                    <h5>Jelszó újra</h5>
                </label>
                <input type="password" id="confirm_pass">
            </div>
    
            <div>
                <input type="submit" id="Submit" class="btn btn-primary" />
    
            </div>

            <script type="text/javascript">
                $(function () {
                    $("#Submit").click(function () {
                        var password = $("#password").val();
                        var confirmPassword = $("#confirm_pass").val();
                        if (password != confirmPassword) {
                            alert("A jelszavak nem egyeznek!");
                            return false;
                        }
                        return true;
                    });
                });
                </script>           
            
        </form>
            
    </div>
    </Section>

    <section>
        <footer id="footer">
            <span>Povered by George <a href="https://www.linkedin.com/feed/">LinkedIn</a></span>
        </footer>
    </section>
    
</body>
</html>
